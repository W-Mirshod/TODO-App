<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="icon" type="image/png" href="https://w-mirshod.com/assets/Mirshod-DsysRYlY.png" />
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="Bookmark Manager by W Mirshod" />
    <meta property="og:description" content="Bookmark Manager - Organize your bookmarks easily. By W Mirshod." />
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0RZY3wa7G_QY8b-bt6Dxr8xoNZGNqrRxkXQ&s" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://todo.w-mirshod.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bookmark Manager by W Mirshod" />
    <meta name="twitter:description" content="Bookmark Manager - Organize your bookmarks easily. By W Mirshod." />
    <meta name="twitter:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0RZY3wa7G_QY8b-bt6Dxr8xoNZGNqrRxkXQ&s" />
    <meta name="twitter:site" content="@w_mirshod" />
    <meta name="telegram:channel" content="@w_mirshod" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content" style="display: flex; align-items: center; justify-content: space-between; width: 100%; max-width: 900px; margin: 0 auto;">
            <span class="navbar-title">W-Mirshod, ToDo App</span>
            <label class="dark-mode-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="dark-mode-slider"></span>
                <span class="switch-label">Dark Mode</span>
            </label>
        </div>
    </nav>
    <div class="main-content">
        <div class="container">
            <h1>TODO App</h1>
            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn">Add</button>
            </div>
            <div class="filter-buttons">
                <button id="showAll" class="active">All</button>
                <button id="showActive">Active</button>
                <button id="showCompleted">Completed</button>
            </div>
            <ul id="todoList" class="todo-list"></ul>
            <div class="todo-footer">
                <span id="itemCount">0 items left</span>
                <button id="clearCompleted">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    if (darkModeToggle) {
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    }
    </script>
    <div class="floating-features" id="featuresBtn">&#9881;</div>
    <div class="features-modal" id="featuresModal">
        <div class="features-content">
            <h2>Features</h2>
            <ul>
                <li>Add, edit, delete tasks</li>
                <li>Mark tasks as completed</li>
                <li>Filter: All, Active, Completed</li>
                <li>Clear completed tasks</li>
                <li>Tasks saved in browser</li>
                <li>Inline editing (double-click task)</li>
                <li>Animations</li>
                <li>Drag & Drop</li>
            </ul>
            <button id="closeFeatures">Close</button>
        </div>
    </div>
</body>
</html>
